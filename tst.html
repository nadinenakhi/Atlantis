<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nom"></label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required>

        <label for="prenom"></label>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>

        <label for="tel"></label>
        <input type="tel" id="tel" name="tel" placeholder="Téléphone" required>

        <label for="sujet"></label>
        <input type="text" id="sujet" name="sujet" placeholder="Sujet" required>

        <label for="message"></label>
        <textarea id="message" name="message" placeholder="Votre message" rows="4" cols="50" required></textarea>

        <button type="submit" class="envoyer-btn">Envoyer</button>
    </form>
</body>
</html>
